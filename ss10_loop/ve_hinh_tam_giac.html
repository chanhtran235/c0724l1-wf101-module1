<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // tam gi√°c
    for (let i = 1; i <=6 ; i++) {
        for (let j = 1; j <=i ; j++) {
            document.write("*")
        }
        document.write("<br>")
    }
    document.write("-----------------------------------------------</br>")

    for (let i = 1; i <=6 ; i++) {
        for (let j = 1; j <=6-i ; j++) {
            document.write("*")
        }
        document.write("<br>")
    }

    document.write("-----------------------------------------------</br>")

    for (let i = 1; i <=6 ; i++) {
        for (let j = 1; j <=6-i ; j++) {
            document.write("&ensp;")
        }
        for (let j = 1; j <=i ; j++) {
            document.write("*")
        }
        document.write("<br>")
    }
</script>
</body>
</html>
